<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      .foo-move { transition: transform 1s; }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="shuffle">Move</button>
      <table border="1">
        <tbody is="transition-group" name="foo">
          <tr v-for="row in rows" :key="row.id">
            <td v-for="v in row.field" :key="v">
              {{v}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          rows: [
            {id: "a", field: [1, 2]},
            {id: "b", field: [3, 4]},
          ],
        },
        methods: {
          shuffle: function () {
            this.rows = [
              {id: "a", field: [4, 2]},
              {id: "b", field: [3, 1]},
            ]
          }
        }
      })
    </script>
  </body>
</html>
