<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" v-model="pos" />{{pos}}<br>
      {{count}}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          pos: 0,
          count: 0,
        },
        watch: {
          pos() {
            if (this.pos < 0) {
              this.pos = 0
            }
            this.count += 1
          },
        },
      })
    </script>
  </body>
</html>
