<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <button @click="foo">{{counter}}</button>
    </div>
    <script>
      const m1 = {el: '#app'}
      const m2 = {data: function() { return { counter: 0 }}}
      const m3 = {methods: { foo() { this.counter += 1 }}}
      const m4 = {methods: { foo() { this.counter += 1 }}}
      const m5 = {mounted() { console.log(1) }}
      const m6 = {mounted() { console.log(2) }}
      const m7 = {watch: { counter: [function() { console.log(3) }] }}
      const m8 = {watch: { counter: [function() { console.log(4) }] }}
      new Vue({
        mixins: [m1, m2, m3, m4, m5, m6, m7, m8],
      })
    </script>

  </body>
</html>
