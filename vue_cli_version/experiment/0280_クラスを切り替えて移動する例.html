<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      .piece {
        width:  100px;
        height: 100px;
        background: red;
        transform: translate(100px, 0px);
      }
      .piece.move {
        transform: translate(200px, 0px);
        transition: transform 1000ms ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="obj1"></div>
      <div :class="['piece', {move: move}]"></div>
      <button @click="move = !move">{{move}}</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          move: false,
        },
      })
      console.log(1)
      $(() => {
        const dom = document.querySelector(".piece")
        const rect = dom.getBoundingClientRect()
        console.log(rect)
      })
    </script>
  </body>
</html>
