<!doctype html>
<html>
  <head>
    <style type="text/css">
      table {
        background: black;
        border-collapse: separate;
        border-spacing: 1px;
        width: 80vmin;
        height: 80vmin;
      }
      td {
        background: white;
      }
      tr:nth-child(3n+4) td:nth-child(3n+4) {
        position: relative;
      }
      tr:nth-child(3n+4) td:nth-child(3n+4):after {
        position: absolute;
        content: "";
        top: calc(-2vmin / 2);
        left: calc(-2vmin / 2);
        width: 2vmin;
        height: 2vmin;
        background: black;
        border-radius: calc(2vmin / 2);
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </body>
</html>
