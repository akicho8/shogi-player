<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      #box {
        width: 200px;
        height: 200px;
        background: blue;
      }
      .moved {
        position: relative;
        top:  200px;
        left: 200px;
      }
      .box-move {
        transition: all 1s 0s ease-in-out
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="moved = !moved">Toggle</button>
      <transition-group tag="div" name="box">
        <div :key="'box'" id="box" :class="{moved: moved}"></div>
      </transition-group>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          moved: false,
        },
      })
    </script>
  </body>
</html>
