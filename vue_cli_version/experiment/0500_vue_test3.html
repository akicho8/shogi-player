<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <button @click="counter += 1">{{counter}}</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0,
        },
        watch: {
          counter() {
            this.counter = 1
          },
        },
      })
    </script>
  </body>
</html>
