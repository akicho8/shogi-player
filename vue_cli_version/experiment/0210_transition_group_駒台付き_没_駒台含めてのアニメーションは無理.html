<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link href="pieces.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="shuffle">Shuffle</button>
        <transition-group tag="div" name="cell" class="sudoku-container">
          <div v-for="soldier in soldiers" :key="soldier.unique_key" class="cell">
            <div class="flex_item piece_stand" v-if="soldier.piece_stand === true">
              {{soldier.name}}
            </div>
            <div class="flex_item main" v-if="soldier.piece_stand === false">
              {{soldier.name}}
            </div>
          </div>
        </transition-group>
      </div>
    </div>
    <script src="pieces.js"></script>
  </body>
</html>
