<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      table, .row {
        border: 1px dotted blue;
      }
      td {
        width:  40px;
        height: 40px;
      }
      .col-lg-12 { border: 1px dotted gray }
      .piece_stand {
        border: 1px dotted gray;
        background: hsl(200,50%,90%);
        padding: 0.5em;
      }
      .piece {
        border: 1px solid gray;
        padding: 0.5em;
        margin: 0.5em;
      }
      .piece_box {
        border: 1px dotted gray;
        background: hsl(200,50%,90%);
        padding: 0.5em;
      }
      .board_container {
        display: flex;
        justify-content: center;
      }
      .flex_item:nth-child(1) { align-self: flex-start; }
      .flex_item:nth-child(2) { align-self: center;     }
      .flex_item:nth-child(3) { display: flex; flex-direction: column; justify-content: space-between; }
      .white {
        transform: rotate(180deg);
      }
    </style>
  </head>

    <div class="container">

                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
                <tr><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td><td>○</td></tr>
              </table>
            </div>
            <div class="flex_item right">
              <div class="piece_box">

                <div class="piece">右</div>

</html>
