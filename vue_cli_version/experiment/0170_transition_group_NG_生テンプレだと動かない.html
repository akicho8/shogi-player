<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      .foo-move { transition: transform 1s; }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="rows.reverse()">Reverse</button>
        <table>
          <transition-group tag="tbody" name="foo">
            <tr v-for="row in rows" :key="row">
              <td>{{row}}</td>
            </tr>
          </transition-group>
        </table>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: { rows: [1, 2, 3, 4] },
      })
    </script>
  </body>
</html>
