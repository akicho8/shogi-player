<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      .foo {
        position: absolute;
        width: 8vmin;
        height: 8vmin;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="event1">
        {{event1.clientX}}, {{event1.clientY}}
      </div>
      <div class="foo" ref="foo1"></div>
    </div>
    <script>
      new Vue({
        el: '#app',
        created() {
          window.addEventListener("mousemove", this.mousemove_func, false)
        },
        data: {
          event1: null,
        },
        methods: {
          mousemove_func(e) {
            this.event1 = e
            const tag = this.$refs.foo1
            tag.style.left = `${e.clientX}px`
            tag.style.top = `${e.clientY}px`
          }
        },
      })
    </script>
  </body>
</html>
