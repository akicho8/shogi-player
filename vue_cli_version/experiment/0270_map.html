<html>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <div id="case1">1. hash['a'] = 1<button @click="hash['a'] = 1">RUN</button>{{hash}}</div>
    <div id="case2">2. $set(hash, 'a', 1)<button @click="$set(hash, 'a', 1)">RUN</button>{{hash}}</div>
    <div id="case3">3. map.set('a', 1)<button @click="map.set('a', 1)">RUN</button>{{map}}</div>
    <div id="case4">4. $set(map, 'a', 1)<button @click="$set(map, 'a', 1)">RUN</button>{{map}}</div>
    <script>
      new Vue({el: '#case1', data: {hash: {}}})
      new Vue({el: '#case2', data: {hash: {}}})
      new Vue({el: '#case3', data: {map: new Map()}})
      new Vue({el: '#case4', data: {map: new Map()}})
    </script>
  </body>
</html>
