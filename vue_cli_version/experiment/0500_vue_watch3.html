<!doctype html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" :value="pos" @input="pos_change(parseInt($event.target.value))" />{{pos}}<br>
      {{count}}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          pos: 0,
          count: 0,
        },
        watch: {
          pos() {
            this.count++
          },
        },
        methods: {
          pos_change(value) {
            value = parseInt(value)
            if (value < 0) {
              value = 0
            }
            this.pos = value
          },
        },
      })
    </script>
  </body>
</html>
