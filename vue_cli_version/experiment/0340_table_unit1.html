<!doctype html>
<html>
  <head>
    <style type="text/css">
      table {
        margin: 5vmin;
        background: black;
        border-collapse: separate;
        border-spacing: 1px;
        width: 80vmin;
        height: 80vmin;
      }
      td {
        background: white;
      }
      tr:first-child td:nth-child(1):before { content: "9" }
      tr:first-child td:nth-child(2):before { content: "8" }
      tr:first-child td:nth-child(3):before { content: "7" }
      tr:first-child td:nth-child(4):before { content: "6" }
      tr:first-child td:nth-child(5):before { content: "5" }
      tr:first-child td:nth-child(6):before { content: "4" }
      tr:first-child td:nth-child(7):before { content: "3" }
      tr:first-child td:nth-child(8):before { content: "2" }
      tr:first-child td:nth-child(9):before { content: "1" }

      tr:nth-child(1) td:nth-child(9):after { content: "一" }
      tr:nth-child(2) td:nth-child(9):after { content: "二" }
      tr:nth-child(3) td:nth-child(9):after { content: "三" }
      tr:nth-child(4) td:nth-child(9):after { content: "四" }
      tr:nth-child(5) td:nth-child(9):after { content: "五" }
      tr:nth-child(6) td:nth-child(9):after { content: "六" }
      tr:nth-child(7) td:nth-child(9):after { content: "七" }
      tr:nth-child(8) td:nth-child(9):after { content: "八" }
      tr:nth-child(9) td:nth-child(9):after { content: "九" }

      td {
        position: relative;
      }
      td:before, td:after {
        position: absolute;
        font-size: 2vmin;
      }
      td:before {
        top: -3vmin;
        left: 40%;
      }
      td:after {
        top: 37%;
        left: 112%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </body>
</html>
