<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="foo = !foo">{{foo}}</button>
      {{counter()}}
    </div>
    <script>
      var $counter = 0
      const vm = new Vue({
        el: '#app',
        data: {
          foo: false,
          _bar: 0,
        },
        methods: {
          counter() {
            console.log(this._bar)
            $counter += 1
            return $counter
          },
        },
      })
    </script>
  </body>
</html>
