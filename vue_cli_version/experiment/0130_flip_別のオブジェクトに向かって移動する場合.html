<!doctype html>
<html>
  <head>
    <style type="text/css">
      .box1 {
        width: 100px;
        height: 100px;
        background: blue;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background: red;
      }
      .animate-on-transforms {
        transition: all 0.5s 0s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
      const first_el = document.querySelector(".box1")
      const first = first_el.getBoundingClientRect()

      const last_el = document.querySelector(".box2")
      const last = last_el.getBoundingClientRect()

      const invert = first.top - last.top
      last_el.style.transform = `translateY(${invert}px)`
      requestAnimationFrame(() => {
        last_el.classList.add('animate-on-transforms')
        last_el.style.transform = ""
      })
    </script>
  </body>
</html>
