<!doctype html>
<html>
  <head>
    <style type="text/css">
      .container {
        width: 200px; height: 400px; border: 1px dotted blue;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .box { width: 100px; height: 100px; border: 1px solid blue }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
    </div>
  </body>
</html>
