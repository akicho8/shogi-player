<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.13"></script>
    <script type="module">
      import { render } from "https://cdn.skypack.dev/solid-js/web"
      import html from "https://cdn.skypack.dev/solid-js/html"

      const App = () => {
        return html`
          <shogi-player-wc
            sp_mode="play"
            sp_body="position startpos moves 7g7f 3c3d 8h2b+ 3a2b"
            sp_controller="true"
            ></shogi-player-wc>`
      }
      render(App, document.body)

      const el = document.querySelector("shogi-player-wc")
      el.addEventListener("ev_play_mode_move", e => alert(e.detail[0].last_move_info.to_kif))
      </script>
  </head>
  <body>
  </body>
</html>
