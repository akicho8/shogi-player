<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.20/dist/lib/production/shogi-player.umd.min.js"></script>
    <script type="module">
      new Vue({el: "#app", components: { ShogiPlayer }})
    </script>
  </head>
  <body>
    <div id="app">
      <shogi-player
        sp_mode="play"
        sp_body="position startpos moves 7g7f 3c3d 8h2b+ 3a2b"
        sp_controller
        @ev_play_mode_move="e => alert(e.last_move_info.to_kif)"
        ></shogi-player>
    </div>
  </body>
</html>
