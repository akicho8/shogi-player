<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.13"></script>
    <script type="module">
      Vue.config.ignoredElements = ["shogi-player-wc"]
      new Vue({el: "#app"})
    </script>
  </head>
  <body>
    <div id="app">
      <shogi-player-wc
        sp_mode="play"
        sp_body="position startpos moves 7g7f 3c3d 8h2b+ 3a2b"
        sp_controller="true"
        @ev_play_mode_move="e => alert(e.detail[0].last_move_info.to_kif)"
        ></shogi-player-wc>
    </div>
  </body>
</html>
