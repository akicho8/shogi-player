<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.19"></script>
  <!-- <script defer src="../../dist/wc/development/shogi-player-wc.min.js"></script> -->
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(35 30% 30%);
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      flex-basis: 800px;
    }
    shogi-player-wc::part(root) {
      --sp_board_piece_size: 1.0; /* リアル駒の場合は駒を最大にしておく */
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_board_variant="wood_normal"
      sp_piece_variant="portella"
      sp_mobile_vertical="false"
      ></shogi-player-wc>
  </div>
</body>
</html>
