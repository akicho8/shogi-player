<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.397/dist/wc/production/shogi-player-wc.min.js"></script>
  <!-- <script defer src="../../dist/wc/development/shogi-player-wc.min.js"></script> -->
  <!-- <script defer src="../../dist/wc/production/shogi-player-wc.min.js"></script> -->
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(0,5%,15%);
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      width: min(640px, 100%);
    }
    shogi-player-wc::part(root) {
      /* 色 */
      --sp_board_color: transparent;                  /* 盤の色 */
      --sp_board_even_cell_color: hsla(0,0%,100%,5%); /* 盤の偶数セルの色 */
      --sp_grid_inner_color: hsl(0,50%,50%);          /* 内側の線の色 */
      --sp_grid_outer_color: hsl(0,50%,50%);          /* 外側の線の色 */
      --sp_board_edge_color: hsl(0,50%,50%);          /* 盤の縁取りの色 */
      --sp_star_color:       hsl(0,50%,50%);          /* 星の色 */

      /* 線の太さ */
      --sp_grid_inner_stroke: 0.5;                    /* 内側の線を細くする(お好みで調整) */
      --sp_grid_outer_stroke: 2;                      /* 外側の線を太くする(お好みで調整) */
      --sp_board_edge_stroke: 2;                      /* 盤の縁取をは太くする(お好みで調整) */

      /* その他 */
      --sp_board_padding: 0.01;                       /* グリッド外周と縁の隙間 */
      --sp_board_radius: 0;                           /* 角を丸めない */
      --sp_player_name_size: 0.4;                     /* "先手" "後手" の文字サイズ調整 */
      --sp_location_mark_inactive_size: 1.0;          /* 手番でない方の☗☖の比率を変更しない */
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_piece_variant="nureyon"
      sp_mobile_vertical="false"
      ></shogi-player-wc>
  </div>
</body>
</html>
