<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.16"></script>
  <!-- <script defer src="../../dist/wc/development/shogi-player-wc.min.js"></script> -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      flex-basis: 800px;
    }
    shogi-player-wc::part(root) {
      font-family: serif;                     /* 明朝体 */
      color: black;                           /* "先手" "後手" の色 */

      --sp_board_color: transparent;          /* 盤の色を白にする */
      --sp_board_padding: 0;                  /* グリッド外周と縁の隙間を無くす */
      --sp_board_radius: 0;                   /* 角を丸めない */
      --sp_grid_inner_stroke: 0.5;            /* グリッド内線は細くする(お好みで調整) */
      --sp_grid_outer_stroke: 2;              /* グリッド外枠を内線より太くする(お好みで調整) */
      --sp_player_name_size: 0.4;             /* "先手" "後手" の文字サイズ調整 */
      --sp_location_mark_inactive_size: 1.0;  /* 手番でない方の☗☖の比率を変更しない */

      --sp_piece_count_size: 0.4;             /* 駒数の大きさ調整 */
      --sp_piece_count_horizontal_x: 0.70;    /* 右に寄せる */
      --sp_piece_count_horizontal_y: 0.03;    /* 少し下げる */
      --sp_piece_count_bg_color: transparent; /* 背景を透過させる */

      --sp_coordinate_color: black;           /* 座標の色を黒にする */
      --sp_coordinate_x_size: 0.3;            /* 座標の大きさ(上側) */
      --sp_coordinate_x_push: 0.073;          /* 位置を調整する(上側) */
      --sp_coordinate_y_size: 0.3;            /* 座標の大きさ(右側) */
      --sp_coordinate_y_push: 0.1;            /* 位置を調整する(右側) */
      --sp_board_horizontal_gap: 0.5;         /* 座標があるため盤と駒台との隙間を空ける */
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_mobile_vertical="false"
      sp_piece_variant="paper"
      sp_coordinate="true"
      sp_stand_gravity="top"
      sp_stand_flip="false"
      sp_name_direction="vertical"
      sp_balloon="false"
      sp_player_info="{black: {name: '先手'}, white: {name: '後手'}}"
      ></shogi-player-wc>
  </div>
</body>
</html>
