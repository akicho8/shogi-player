<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.8"></script>
  <!-- <script defer src="../../dist/wc/development/shogi-player-wc.min.js"></script> -->
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(243 9% 63%);
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      flex-basis: 800px;
    }
    shogi-player-wc::part(root) {
      --sp_coordinate_x_size: 0.3;            /* 座標の大きさ(上側) */
      --sp_coordinate_y_size: 0.3;            /* 座標の大きさ(右側) */
      --sp_coordinate_x_push: 0.2;            /* 位置を調整する(上側) */
      --sp_coordinate_y_push: 0.2;            /* 位置を調整する(右側) */
      --sp_board_horizontal_gap: 0.5;         /* 座標があるため盤と駒台との隙間を空ける */
      --sp_board_even_cell_color: hsl(0 0% 100% / 5%); /* 盤の偶数セルの色 */
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_piece_variant="zuan"
      sp_mobile_vertical="false"
      sp_coordinate="true"
      sp_coordinate_variant_v="alphabet"
      ></shogi-player-wc>
  </div>
</body>
</html>
