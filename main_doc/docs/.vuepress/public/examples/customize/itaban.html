<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@1.1.13"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-image: radial-gradient(hsl(196 100% 47% / 0.2) 30%, transparent 0%);
      background-size: 64px 64px;
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      flex-basis: 800px;
    }
    shogi-player-wc::part(root) {
      --sp_board_image: url(img/character1.png);
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_piece_variant="nureyon"
      sp_mobile_vertical="false"
      sp_pass_css=".BoardTexture, .PieceObject { filter: drop-shadow(4px 4px 4px hsla(0 0% 0% / 0.5)) }"
      ></shogi-player-wc>
  </div>
</body>
</html>
